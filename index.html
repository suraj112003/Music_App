
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weSUNG</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="top-bar">
            <span class="material-symbols-outlined">
                expand_more
            </span>
            <span>Now Playing</span>
            <i class="material-symbols-outlined">
                more_horiz
            </i>
        </div>
        <div class="img-area">
            <img src="images/music-1.jpg" alt="" >
        </div>
        <div class="song-details">
            <p class="name">Bekhayali</p>
            <p class="artist">Sachet Parampura</p>
        </div>
        <div class="progress-area">
            <div class="progress-bar"></div>
            <div class="timer">
                <span class="current">0:00</span>
                <span class="duration">00:00</span>
            </div>
           
            <audio id="main-audio" src=""></audio>

        </div>
        <div class="controls">
            <i id="repeat_plist" class="material-symbols-outlined" title="Playlist looped">
                repeat
            </i>
            <i id="prev" class="material-symbols-outlined">
                skip_previous
            </i>
            <div class="play-pause">
                <i class="material-symbols-outlined">
                    play_arrow
                </i>
            </div>
            <i id="next" class="material-symbols-outlined">
                skip_next
            </i>
            <i id="more-music" class="material-symbols-outlined">
                queue_music
            </i>
        </div>
        <div class="music-list">
            <div class="header">
                <div class="row">
                    <i class="material-symbols-outlined">
                        queue_music
                    </i>
                    <span>Music List</span>
                </div>
                <i id="close" class="material-symbols-outlined">
                    close
                </i>
            </div>
            <ul  >
             
             <!-- i comment out this because of this list a blank spack generated in the muisc list you can change it -->
            
                 
            </ul>
        </div>
    </div>
    <script src="musiclist.js" defer></script>
    <script src="music.js" defer></script>
</body>
</html>
